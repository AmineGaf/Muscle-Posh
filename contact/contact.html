<!DOCTYPE html>
<html >
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact</title>
  <script src="https://kit.fontawesome.com/8028a43726.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" type="text/css" href="contact.css"> 
  <link rel="shortcout icon" type="x-icon" href="icons/weightlifting.png">
</head>
<body>
    <header class="title">
        <h1>Muscle Posh</h1>
        <div class="box">
            <a  class="icon" href="/index.html"><i class="fa fa-arrow-left" aria-hidden="true"></i></a>
        </div>
    </header>
    <section class="contact">
        <div class="container">
            <div class="contactInfo">
                <div class="box">
                    <div class="icon"><i class="fas fa-map-marker-alt"></i></div>
                    <div class="text">
                        <h3>Address</h3>
                        <p>5020, Jammal, Monastir, Tunisia</p>
                    </div>
                </div>
                <div class="box">
                    <div class="icon"><i class="fa fa-phone" aria-hidden="true"></i></div>
                    <div class="text">
                        <h3>Phone</h3>
                        <p>+216 50743862</p>
                    </div>
                </div>
                <div class="box">
                    <div class="icon"><i class="fa fa-envelope-o" aria-hidden="true"></i></div>
                    <div class="text">
                        <h3>Email</h3>
                        <p>amine.gafsi.2002@gmail.com</p>
                    </div>
                </div>
            </div>
            <div class="contactForm">
                <form >
                    <h2>Send Message</h2>
                    <div class="inputBox">
                        <input type="text" name="" required="required">
                        <span>Full name</span>
                    </div>
                    <div class="inputBox">
                        <input type="text" name="" required="required">
                        <span>Email</span>
                    </div>
                    <div class="inputBox">
                        <textarea required="required"></textarea>
                        <span>Type your message...</span>
                    </div>
                    <div class="inputBox">
                        <input type="submit" name="" value="Send">
                    </div>
                </form>
            </div>
        </div>
    </section>
</body>


</html>
